// Bind gravação de demos
alias recon "record demo; tv_record demotv; "echo "; "echo Gravando..."; "echo "; bind f1 recoff"
alias recoff "stop; tv_stoprecord; condump; clear; "echo Gravacao da demo concluida!"; bind f1 recon"
bind f1 recon

//Qualquer problema
bind f2 "stop; tv_stoprecord; clear; bind f1 recon"
